{% load static %}
<html>
  <head>
    <title>Django Girls Blog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@ftnext" />
    <meta property="og:url" content="{{ request.build_absolute_uri }}" />
    <meta property="og:title" content="Django Girls Blog (PyCon mini 静岡 デモアプリ)" />
    <meta property="og:description" content="トークを聞きながら触れるように作ったデモアプリです。See https://shizuoka.pycon.jp/session/ftnext/ （デモアプリの性質上、断りなく停止する場合があります）" />
  </head>
  <body>
    <div class="page-header">
      {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu">
          <span class="glyphicon glyphicon-plus"></span></a>
        <p class="top-menu">Hello {{ user.username }} 
          <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
      {% else %}
        <a href="{% url 'login' %}" class="top-menu">
          <span class="glyphicon glyphicon-lock"></span></a>
      {% endif %}
      <h1><a href="/">Django Girls Blog</a></h1>
    </div>
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
